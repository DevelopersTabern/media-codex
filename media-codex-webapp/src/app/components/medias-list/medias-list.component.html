<div class="card-columns"> 
  <div class="card bg-light mb-3" style="max-width: 18rem;"*ngFor="let media of medias" >
      <div class="card-header">Header</div>
      <div class="card-body">
        <h5 class="card-title">{{ media.name }}</h5>
        <p class="card-text">{{ media.id }}</p>
        <button (click)="verMedia()" class="btn btn-primary">Ver</button>
  </div>
</div>
